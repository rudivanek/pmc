    <style>
      /* Ensure the body and html take full height */
      html, body, #root {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      
      /* Initial loading state */
      .initial-loader {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        width: 100vw;
        background-color: #ffffff;
        position: fixed;
        top: 0;
        left: 0;
        z-index: 9999;
      }
      
      .dark .initial-loader {
        background-color: #000000;
      }
      
      .spinner {
        width: 50px;
        height: 50px;
        border: 4px solid rgba(107, 114, 128, 0.2);
        border-radius: 0px;
        border-top-color: #6b7280;
        animation: spin 1s ease-in-out infinite;
      }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      
      .initial-loader-text {
        margin-top: 16px;
        font-family: 'IBM Plex Mono', monospace;
        color: #374151;
      }
      
      .dark .initial-loader-text {
        color: #d1d5db;
      }
    </style>
